<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>

    <article class="dd">
      <h1>Awesome<br>Company</h1>
      <img src="./logo.png" alt="logo" class="logo">
      
      <div class="pic">
        <img src="./top-image.png" alt="" class="top">

        <img src="./bottom-image.png" alt="" class="bottom">
      </div>

      <div class="white"></div>

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>
    </article>
   
  
  </body>
</html>
